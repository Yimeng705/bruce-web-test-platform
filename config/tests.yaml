# 测试用例配置
test_cases:
  compile_check:
    name: "编译检查"
    description: "预编译所有Python脚本"
    commands:
      - "cd /home/khadas/BRUCE/BRUCE-OP && python3 -m Library.ROBOT_MODEL.BRUCE_DYNAMICS_AOT"
      - "cd /home/khadas/BRUCE/BRUCE-OP && python3 -m Library.ROBOT_MODEL.BRUCE_KINEMATICS_AOT"
      - "cd /home/khadas/BRUCE/BRUCE-OP && python3 -m Library.STATE_ESTIMATION.BRUCE_ESTIMATION_AOT"
      
  initialization:
    name: "初始化测试"
    description: "使用init.sh脚本初始化机器人到站立姿态"
    commands:
      - "cd /home/khadas/BRUCE/BRUCE-OP && pwd"
      - "cd /home/khadas/BRUCE/BRUCE-OP && chmod +x inits.sh"
      - "cd /home/khadas/BRUCE/BRUCE-OP && timeout 300s bash inits.sh"
      
  walking_test:
    name: "行走测试"
    description: "执行基础行走动作"
    steps:
      - name: "启动控制线程"
        commands:
          - "cd /home/khadas/BRUCE/BRUCE-OP && python3 -m Startups.run_sense"
          - "sleep 5"
          - "cd /home/khadas/BRUCE/BRUCE-OP && python3 -m Startups.run_estimation"
          - "sleep 5"
      - name: "启动行走控制"
        commands:
          - "cd /home/khadas/BRUCE/BRUCE-OP && python3 -m Play.Walking.low_level"
          - "sleep 5"
          - "cd /home/khadas/BRUCE/BRUCE-OP && python3 -m Play.Walking.high_level"
          - "sleep 5"
          - "cd /home/khadas/BRUCE/BRUCE-OP && python3 -m Play.Walking.top_level"
          - "sleep 5"
    data_collection:
      metrics: ["joint_positions", "body_velocity", "joint_velocity"]
      duration: 10  # 秒
      
  joint_mapping:
    name: "关节顺序测试"
    description: "验证仿真与实机关节顺序一致性"
    parameters:
      joint_angles: [0, 0.1, -0.1, 0.05, -0.05]
      duration: 3.0